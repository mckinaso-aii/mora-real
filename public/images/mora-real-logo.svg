<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#8B5CF6"/>
  
  <!-- Logo Design - Abstract medical cross with flowing lines -->
  <g transform="translate(100, 100)">
    <!-- Main cross structure -->
    <rect x="-40" y="-8" width="80" height="16" fill="white" rx="8"/>
    <rect x="-8" y="-40" width="16" height="80" fill="white" rx="8"/>
    
    <!-- Flowing decorative elements -->
    <circle cx="-30" cy="-30" r="6" fill="white" opacity="0.8"/>
    <circle cx="30" cy="-30" r="6" fill="white" opacity="0.8"/>
    <circle cx="-30" cy="30" r="6" fill="white" opacity="0.8"/>
    <circle cx="30" cy="30" r="6" fill="white" opacity="0.8"/>
    
    <!-- Central circle -->
    <circle cx="0" cy="0" r="20" fill="white" opacity="0.3"/>
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="180" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="16" font-weight="600">MORA REAL S.A.</text>
</svg>
